name: Teams notifier

on:
  schedule:
    - cron: '0 23 * * 0,1,3'
  workflow_dispatch: {}

jobs:
  post-message:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r automation/requirements.txt

      - name: Send Teams message
        env:
          MS_TEAMS_AUTH_MODE: ${{ vars.MS_TEAMS_AUTH_MODE }}
          MS_TENANT_ID: ${{ secrets.MS_TENANT_ID }}
          MS_CLIENT_ID: ${{ secrets.MS_CLIENT_ID }}
          MS_CLIENT_SECRET: ${{ secrets.MS_CLIENT_SECRET }}
          MS_GRAPH_REFRESH_TOKEN: ${{ secrets.MS_GRAPH_REFRESH_TOKEN }}
          MS_GRAPH_REDIRECT_URI: ${{ vars.MS_GRAPH_REDIRECT_URI }}
          MS_TEAMS_TEAM_ID: ${{ vars.MS_TEAMS_TEAM_ID }}
          MS_TEAMS_CHANNEL_ID: ${{ vars.MS_TEAMS_CHANNEL_ID }}
          MS_TEAMS_MESSAGE_TEXT: ${{ vars.MS_TEAMS_MESSAGE_TEXT }}
          MS_TEAMS_TIMEZONE: ${{ vars.MS_TEAMS_TIMEZONE }}
        run: python automation/teams_notifier.py
